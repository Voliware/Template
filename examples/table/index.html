<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Table Examples</title>
		<link rel="stylesheet" media="all" href="../../../assets/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" media="all" href="../../../assets/bootstrap-toggle/css/bootstrap2-toggle.min.css"/>
		<link rel="stylesheet" media="all" href="../../../Template/dist/template/css/template.css"/>
		<link rel="stylesheet" media="all" href="../../../Template/dist/table/css/table.css"/>
		<link rel="stylesheet" media="all" href="../../../Template/dist/form/css/form.css"/>
		<link rel="stylesheet" media="all" href="../../../Template/dist/bootstrap/css/bootstrap.css"/>
	</head>
	<body>
		<!-- Main -->
		<ul class="nav nav-tabs">
			<li class="active"><a href="#basic" data-toggle="tab">Data from Objects</a></li>
			<li><a href="#array" data-toggle="tab">Data from Arrays</a></li>
		</ul>
		<div class="tab-content">
			<div id="basic" class="tab-pane fade in active">
				<div class="well">
					<span>Data built from objects of objects</span>
				</div>
				<div id="objectTableContainer"></div>
			</div>
			<div id="array" class="tab-pane fade out">
				<div class="well">
					<span>Data built from an array of mixed data</span>
				</div>
				<div id="arrayTableContainer"></div>
			</div>
		</div>

		<!-- object table -->
		<table class="template table" id="objectTableTemplate">
			<thead>
				<tr>
					<th>Player</th>
					<th>Goals</th>
					<th>Assists</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><span data-name="name"></span></td>
					<td><span data-name="goals"></span></td>
					<td><span data-name="assists"></span></td>
				</tr>
			</tbody>
		</table>

	</body>
	<script type="application/javascript" src="../../../assets/jquery/js/jquery-2.2.3.min.js"></script>
	<script type="application/javascript" src="../../../assets/bootstrap/js/bootstrap.min.js"></script>
	<script type="application/javascript" src="../../../assets/bootstrap-toggle/js/bootstrap2-toggle.min.js"></script>
	<script type="application/javascript" src="../../../assets/formvalidation/dist/js/formValidation.popular.min.js"></script>
	<script type="application/javascript" src="../../../assets/formvalidation/dist/js/framework/bootstrap.min.js"></script>
	<script type="application/javascript" src="../../../Template/dist/template/js/template.js"></script>
	<script type="application/javascript" src="../../../Template/dist/feedback/js/feedback.js"></script>
	<script type="application/javascript" src="../../../Template/dist/form/js/form.js"></script>
	<script type="application/javascript" src="../../../Template/dist/table/js/table.js"></script>
	<script type="application/javascript" src="../../../Template/dist/bootstrap/js/bootstrap.js"></script>
	<script type="application/javascript" src="../../../AjaxPlus/dist/js/ajaxPlus.js"></script>
	<script type="application/javascript" src="example.js"></script>
</html>
